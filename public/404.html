<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      // Redirect to the HashRouter version (it'll deal with 404 or loading a page)
      const path = window.location.pathname.replace(/^\/+/, '');
      window.location.replace(window.location.origin + '/#/' + path);
    </script>
  </head>
  <body></body>
</html>
